<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Post</title>
    <style>
      
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        #header {
            background-color: #4CC978;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1001; 
        }
        #header h1 {
            margin: 0;
            padding: 0;
            font-size: 20px;
            text-align: center; 
            flex-grow: 1; 
        }
        .menu {
            width: 30px; 
            cursor: pointer;
        }
        .despegable-menu {
            display: none;
            position: fixed;
            background-color: #4CC978;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1002; 
        }
        .despegable-menu a {
            color: #fff; 
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ccc;
        }
        .despegable-menu a:last-child {
            border-bottom: none;
        }
        .despegable-menu a:hover {
            background-color: #2c82cc; 
        }
        .despegable:hover .despegable-menu {
            display: block;
        }
        
        footer {
            background-color: #4CC978;
            color: white;
            padding: 30px;
            text-align: center;
            width: 100%; 
            z-index: 999; 
            position: relative; 
            top: 600px; 
        }
        .redes img {
            width: 30px;
            margin: 0 5px;
        }

        .post-form {
            margin-top: 80px; 
            padding: 20px;
            width: 80%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,
        .form-group file-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        button[type="submit"] {
            background-color: #4CC978;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #2c82cc;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="despegable">
            <img src="hamburguesa.png" alt="menu" class="menu">
            <div class="despegable-menu">
                <a href="crear_post.html">Crear Nuevo Post</a>
                <a href="sesion.html">Iniciar Sesión</a>
                <a href="registro.html">Registrarme</a>
                <a href="inicio.html">Home</a>
            </div>
        </div>
        <h1>Red Social</h1>
    </div>

    
    <div class="post-form" style="margin-top: 100px;">
        <h2>Crear Nuevo Post</h2>
        <form id="postForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="postTitle">Título:</label>
                <input type="text" id="postTitle" name="postTitle" required>
            </div>
            <div class="form-group">
                <label for="postContent">Contenido:</label>
                <textarea id="postContent" name="postContent" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="postImage">Imagen desde dispositivo:</label>
                <input type="file" id="postImage" name="postImage">
            </div>
            <div class="form-group">
                <label for="postImageUrl">Imagen desde URL:</label>
                <input type="url" id="postImageUrl" name="postImageUrl">
            </div>
            <button type="submit">Publicar</button>
        </form>
    </div>

    <footer>
        <div class="contact-info">
            <p>Contáctanos: info@appsocial.com</p>
            <p>Teléfono: 5512345678</p>
        </div>
        <div class="redes">
            <a href="#" target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="tik-tok.png" alt="Tik Tok"></a>
            <a href="#" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los datos del formulario
            var title = document.getElementById('postTitle').value;
            var content = document.getElementById('postContent').value;
            var imageUrl = document.getElementById('postImageUrl').value;

            // Crear un objeto post con los datos del formulario
            var post = {
                title: title,
                content: content,
                imageUrl: imageUrl
            };

            // Obtener los posts almacenados en localStorage o crear un array vacío si no hay ninguno
            var posts = JSON.parse(localStorage.getItem('posts')) || [];

            // Agregar el nuevo post al array de posts
            posts.push(post);

            // Guardar los posts actualizados en localStorage
            localStorage.setItem('posts', JSON.stringify(posts));

            // Redirigir a la página de inicio
            window.location.href = 'inicio.html';
        });
    </script>
    
</body>
</html>
